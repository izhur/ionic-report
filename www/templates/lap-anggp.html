<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Anggaran">
  <ion-content>
    <div class="padding">
      <b>KOTA BENGKULU</b><br/>
      ANGGARAN PENDAPATAN DAN BELANJA DAERAH PERUBAHAN<br/>
      <b>TAHUN ANGARAN {{settings.tahun}}</b>
    </div>
    <ion-list>
      <ion-item>
        <div class="row" ng-repeat="item in accounts.items">
          <span style="width: {{item[6]}}px;"></span>
          <span class="col caption2 no-padding" ng-class="item[6]==0?'bold':''">{{item[0]}} {{item[1]}}</span>
          <span class="col caption2 no-padding text-right" ng-class="item[6]==0?'bold':''">{{item[2]|rupiah}}</span>
          <span class="caption2 text-right" style="width: 50px;">{{item[5]|number:0}}%</span>
        </div>
        <div ng-if="item[4]==h">&nbsp;</div>
      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
